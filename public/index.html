<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../src/stylesheets/main.scss" />
		<script type="module" src="../src/scripts/main.js" defer></script>
		<title>Test</title>
	</head>
	<body>
		<header class="header">
			<section class="header-hero is-active">
				<div class="header-hero-headline">
					<h1 class="typography-header-hero">Hello World!</h1>
				</div>
			</section>
			<section class="header-global"></section>
		</header>
		<section class="global-media-controller">
			<div class="media-controller">
				<div class="controller-artwork"></div>
				<div class="controller-info"></div>
				<div class="controller-panel"></div>
			</div>
		</section>
		<section class="global-nav">
			<nav class="navigation typography-nav">
				<div class="nav-item-container">
					<ul class="nav-items">
						<li class="nav-item">
							<a href="#a" class="nav-item-button" aria-label="Go to Section A">1</a>
							<span class="nav-item-copy">Section A</span>
						</li>
						<li class="nav-item">
							<a href="#b" class="nav-item-button" aria-label="Go to Section B">2</a>
							<span class="nav-item-copy">Section B</span>
						</li>
						<li class="nav-item">
							<a href="#c" class="nav-item-button" aria-label="Go to Section C">3</a>
							<span class="nav-item-copy">Section C</span>
						</li>
						<li class="nav-item">
							<a href="#d" class="nav-item-button" aria-label="Go to Section D">4</a>
							<span class="nav-item-copy">Secton D</span>
						</li>
						<li class="nav-item">
							<a href="#d" class="nav-item-button" aria-label="Go to Section F">5</a>
							<span class="nav-item-copy">Section E</span>
						</li>
					</ul>
				</div>
				<div class="nav-indicator-wrapper" id="global-nav-indicator">
					<div class="nav-indicator"></div>
				</div>
			</nav>
		</section>
		<section class="section-hero">
			<div class="hero-button">
				<div class="hero-button-wrapper">
					<button class="hero-control-button">
						<span class="hero-control-button-symbol hero-control-play is-active">Play</span>
						<span class="hero-control-button-symbol hero-control-pause">Paused</span>
					</button>
				</div>
			</div>
			<div class="hero-media-container">
				<picture class="hero-media-picture picture-block">
					<img src="../src/images/hero_placeholder.jpg" alt="Placeholder" />
				</picture>
			</div>
			<div class="hero-screener">
				<div class="screener-bottom"></div>
			</div>
		</section>
		<section class="section-intro">
			<article class="intro-welcome-message"></article>
			<article class="intro-list-of-table">
				<ul class="table-items" role="list">
					<li class="table-item" role="listitem">
						<div class="table-item-content">
							<span class="item-numbering">1</span>
							<span class="item-copy">The only constant is change.</span>
						</div>
						<div class="table-item-button"></div>
					</li>
				</ul>
			</article>
		</section>
	</body>
</html>
